<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%= title %>
    </title>

    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- FONT AWESOME -->

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap" rel="stylesheet">

    <!-- CUSTOM CSS-->
    <link rel="stylesheet" href="/css/main.css">


    <style>
        body {
            font-family: 'Spicy Rice', cursive;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><%= title %></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pet"><i class="fas fa-bone"></i> Mascota</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user"><i class="fas fa-user-friends"></i> Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-cat"></i> Contact</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>

    <div class="container">
        <header class="row">
            <div class="col-lg-12 text-center">
                <img src="/img/pet.png" alt="Mi Pet">
            </div>
        </header>
    </div>


    <!--SECTION ONE-->

    <div class="container-fluid" id="about">
        <div class="row bg-dark text-white p-5 text-center">
            <div class="col-sm-6">
                <i class="fas fa-rocket fa-5x"></i>
            </div>
            <div class="col-sm-6">
                <h3>Love♥Pet</h3>
                <p> Es una aplicación web enfocada en la protección de animales, 
                    especialmente de perros y gatos, para orientar a los dueños de las mascotas 
                    acerca de sus cuidados promoviendo la tenencia responsable y el bienestar 
                    de las mascotas.
                </p>
            </div>
        </div>
    </div>

</html>
